name: main

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  macos_wheel_m:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: build wheels
      uses: pypa/cibuildwheel@v2.19
      env:
        CIBW_ARCHS: "arm64"

    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl

  macos_wheel_intel:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: build wheels
      uses: pypa/cibuildwheel@v2.19
      env:
        CIBW_ARCHS: "x86_64"

    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl


  linux_wheel:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: build wheels
      uses: pypa/cibuildwheel@v2.19
      env:
        CIBW_ARCHS: x86_64
        CIBW_BUILD: "cp*manylinux*"

    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl

  linux_wheel_qemu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [aarch64, ppc64le]
        cw_build: ["cp37*many*", "cp38*many*", "cp39*many*", "cp310*many*", "cp311*many*", "cp312*many*"]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up QEMU
      if: runner.os == 'Linux'
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64, ppc64le

    - name: build wheels
      uses: pypa/cibuildwheel@v2.19
      env:
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_BUILD: ${{ matrix.cw_build }}
        CIBW_TEST_SKIP: "*-*linux_{aarch64,ppc64le}"

    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl



  windows_wheel:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, AMD64, ARM64]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: build wheels
      uses: pypa/cibuildwheel@v2.19
      env:
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_SKIP: "pp*"


    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl


  source_dist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Build sdist
      run: pipx run build --sdist

    - uses: actions/upload-artifact@v3
      with:
        path: ./dist/*

  upload_pypi:
    needs: [macos_wheel_m, macos_wheel_intel, linux_wheel, windows_wheel, source_dist]
    runs-on: ubuntu-latest
    # try to publish only if this is a push to stable branch
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip_existing: true
